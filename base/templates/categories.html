<!-- CATEGORIES SECTION-->
        <section class="pt-5">
          <header class="text-center">
            <p class="small text-muted small text-uppercase mb-1">Carefully created collections</p>
            <h2 class="h5 text-uppercase mb-4">Browse our categories</h2>
          </header>
          <div class="row">
              {% for category in categories %}
                <div class="col-md-3"><a class="category-item" href="{% url 'shop:products_in_category' category.slug %}"><img class="img-fluid" src="{{ category.image.url }}"  alt=""/><strong class="category-item-title">{{ category.title }}</strong></a>
                </div>
              {% endfor %}
          </div>
        </section>
