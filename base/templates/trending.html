<!-- TRENDING PRODUCTS-->
        <section class="py-5">
          <header>
            <p class="small text-muted small text-uppercase mb-1">Made the hard way</p>
            <h2 class="h5 text-uppercase mb-4">Top trending products</h2>
          </header>
          <div class="row">
            <!-- PRODUCT-->

             {% for product in trending %}

                    <div class="col-xl-3 col-lg-4 col-sm-6">
                      <div class="product text-center">
                        <div class="position-relative mb-3">
                          <div class="badge text-white bg-"></div><a class="d-block" href="{{ product.get_absolute_url }}"><img class="img-fluid w-100" src="{{ product.image.url }}" alt="..."></a>
                          <div class="product-overlay">
                            <ul class="mb-0 list-inline">
                              <li class="list-inline-item m-0 p-0"><a class="btn btn-sm btn-dark" href="{% url 'cart:cart_add' product.id %}">Add to cart</a></li>
                            </ul>
                          </div>
                        </div>
                        <h6> <a class="reset-anchor" href="detail.html">{{ product.title }}</a></h6>
                        <p class="small text-muted">${{ product.price }}</p>
                      </div>
                    </div>
             {% endfor %}

          </div>
        </section>
